<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Instance</title>
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon" />
    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div>
      <img class="logo" src="assets/img/brslogo.png" alt="" />
    </div>
    <!-- Vue instance : Entry point of the app -->
    <div id="app">
      <h1>Vue Instance</h1>
      <p>Count : {{ count }}</p>
      <h5>Name : {{ name }}</h5>
    </div>
    <script>
      //  Counter object
      const Counter = {
        //Data property
        data() {
          return {
            count: 5,
            name: 'BRS with Nyros',
          }
        },
      }
      Vue.createApp(Counter).mount('#app') //Vue expression
    </script>
  </body>
</html>
