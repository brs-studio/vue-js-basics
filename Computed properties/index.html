<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computed Properties</title>
  <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
  <!-- Style sheet -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div>
    <img class="logo" src="assets/images/brslogo.png" alt="" />
  </div>
  <div id="app">
    <h1>Computed Properties</h1>
    <p>Author {{ author.name }} has published Books:- <span>{{ publishedBookMessage }}</span></p>
       

  </div>
  <script>
    const appObject = {
      data() {
        return {
          author: {
            name: "Adam",
            books: [
            
            ]
          }
        }
      },
      //computed property
      computed: {
        //getter
        publishedBookMessage() {
          return this.author.books.length > 0 ? 'Yes' : 'No'
        }
      }
    }
    Vue.createApp(appObject).mount("#app")
   
  </script>

</html>
